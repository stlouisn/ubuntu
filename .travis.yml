language: bash
dist: trusty
group: travis_latest
sudo: required

addons:
  apt:
    packages:
      - docker-ce

branches:
  only:
    - master

env:
  global:
    - BUILD_DATE="`date -u +%Y-%m-%dT%H:%M:%SZ`"
    - BUILD_NUMBER="$TRAVIS_BUILD_NUMBER"
    - DOCKER_DESCRIPTION="ubuntu base image"
    - DOCKER_MAINTAINER="stlouisn"
    - DOCKER_NAME="ubuntu"
    - DOCKER_URL="https://www.ubuntu.com/"
    - SCHEMA_VERSION="1.0"
    - VCS_REF="`git rev-parse --short HEAD`"
    - VCS_URL="`git remote get-url origin | head -c-5`"
  matrix:
    - DOCKER_TAG="rolling"
      DOCKER_VERSION="`curl -s https://raw.githubusercontent.com/tianon/docker-brew-ubuntu-core/master/rolling`"

before_install:
  - docker version
  
before_script:
  - sed -i -e '/^$/d' -e 's/^[ \t]*//' -e '/^#/d' Dockerfile

script:
  - docker build --tag ${DOCKER_USERNAME}/${DOCKER_NAME}:temp --pull .
  - docker create --name ubuntu ${DOCKER_USERNAME}/${DOCKER_NAME}:temp /bin/bash -c exit
  - docker export -o ubuntu-image.tar `docker ps -a | grep ubuntu  | awk -F ' ' {'print $1'}`
  - docker import ubuntu-image.tar --message "stlouisn/ubuntu:rolling" --change "LABEL org.label-schema.build-date='$BUILD_DATE' org.label-schema.build-number='$BUILD_NUMBER' org.label-schema.description='$DOCKER_DESCRIPTION' org.label-schema.maintainer='$DOCKER_MAINTAINER' org.label-schema.name='$DOCKER_NAME' org.label-schema.url='$DOCKER_URL' org.label-schema.version='$DOCKER_VERSION' org.label-schema.schema-version='$SCHEMA_VERSION' org.label-schema.vcs-ref='$VCS_REF' org.label-schema.vcs-url='$VCS_URL'" ${DOCKER_USERNAME}/${DOCKER_NAME}:${DOCKER_TAG}

after_success:
  - echo ${DOCKER_PASSWORD} | docker login --username ${DOCKER_USERNAME} --password-stdin
  - docker push ${DOCKER_USERNAME}/${DOCKER_NAME}:${DOCKER_TAG}
  - >
    curl -X POST
    -H "Content-Type: application/json"
    -H "Travis-API-Version: 3"
    -H "Accept: applcation/json"
    -H "Authorization: token ${TRAVIS_API_TOKEN}"
    -d '{"request": {"message": "new base image", "branch": "master"}}'
    'https://api.travis-ci.org/repo/stlouisn%2Ftraefik_docker/requests'

notifications:
  email:
    on_success: never
    on_failure: change
